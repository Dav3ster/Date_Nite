<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" /> 
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DateNite</title>
 </head>
 <body>
   <header>
     <div class="jumbotron mb-0" id="jumbotron">
       <h1 style="color:white;" id="h1-header">It's Date Nite!</h1>
         <form class="form-inline" id="city-form" method = "GET" action = "{% url 'search' %}" >
            <input class="form-control mr-sm-2" id="citySelection" name="query"  type="text" placeholder="City/Town">
            <button class="btn btn-outline-success  my-2 my-sm-0" type="submit" id="submit">Find Events</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="reset" id="reset">Reset Results</button>
         </form>
         <div class="historyContainer">
           <h2 style="color: white;">Previous Searches</h2>
           <div class="searchedCities" id="previous-Searches"></div>
         </div>
     </div>
   </header>
    <main>        
      <div class="container-fluid" id="main-container">
        <div class="row">
           <div class="col-sm-6" id="events-card">
             <h2>Local Events</h2>
             <div id="events-list" class="hide">
               <div id="event1"></div>
               <div id="event2"></div>
               <div id="event3"></div>
               <div id="event4"></div>
               <div id="event5"></div>
              </div>
            </div>
           <div class="col-sm-6" id="restaurants-card">
             <h2>Local Restaurants</h2>
             <div id="restaurants-list" class="hide">
               <div id="rest1"></div>
               <div id="rest2"></div>
               <div id="rest3"></div>
               <div id="rest4"></div>
               <div id="rest5"></div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>
  </body>
</html>
