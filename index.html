<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DateNite</title>
</head>
<body>
  <main>

    <div class="jumbotron text-center">
        <form class="form-inline" id="city-form" method = "GET" action = "{% url 'search' %}" >
            <input class="form-control mr-sm-2" id="citySelection" name="query"  type="text" placeholder="Zip Code or City/Town">
            <button class="btn btn-outline-success  my-2 my-sm-0" type="submit">Find Events</button>
        </form>
    </div>
        
    <div class="container" id="main-container">
        <div class="row">
          <div class="col-sm-6" id="events-card">
            <h3>Local Events</h3>
            <ul id="events-list">

            </ul>
          </div>
          <div class="col-sm-6" id="restaurants-card">
            <h3>Local Restaurants</h3>
            <ul id="restaurants-list">

            </ul>
          </div>
        </div>
    </div>
  </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
